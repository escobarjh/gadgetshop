<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
</head>
<body>
    <form class="d-flex align-items-center flex-column mt-5" action="/cadastro" method="post">
        <div class="d-flex flex-row">
            <div class="mb-3">
                <label for="id_produtotendencia" class="form-label">Id do Produto</label>
                <input type="number" class="form-control" id="id_produtotendencia" placeholder="id_produtotendencia" name="id_produtotendencia">
              </div>
              <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" placeholder="marca" name="marca">
              </div>
        </div>
        <div class="d-flex flex-row">
         
            <div class="mb-3 w-100">
              <label for="descricao" class="form-label">Descricao</label>
              <input type="text" class="form-control" id="descricao" placeholder="descricao" name="descricao">
          </div>  
      </div>
      <div class="d-flex flex-row">
        <div class="mb-3">
            <label for="quantidademesesgarantia" class="form-label">Meses de Garantia</label>
            <input type="number" class="form-control" id="quantidademesesgarantia" placeholder="mesesgarantia" name="quantidademesesgarantia">
          </div>
        <div class="mb-3">
          <label for="dataentrega" class="form-label">Data da Entrega</label>
          <input type="date" class="form-control" id="dataentrega" placeholder="dataentrega" name="dataentrega">
      </div>
    </div>
        <button type="submit" class="btn btn-primary w-25">Concluir</button>
      </form>
</body>
</html>
