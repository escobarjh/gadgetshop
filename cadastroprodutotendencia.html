<!-- Formulário de Cadastro de Pessoa com Bootstrap -->
<div class="container mt-5">
    <h1>Cadastro do Produto</h1>
    <form action="/cadastroprodutotendencia" method="post">
        <div class="form-group">
            <label for="nome">id_produtotendencia:</label>
            <input type="text" class="form-control" id="id_produtotendencia" name="id_produtotendencia" placeholder="id_produtotendencia">
        </div>
        <div class="form-group">
            <label for="email">Descriçao:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="descricao">
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço">
        </div>
        <div class="form-group">
            <label for="numero">Marca:</label>
            <input type="text" class="form-control" id="marca" name="marca" placeholder="marca">
        </div>
        <div class="form-group">
            <label for="cep">Meses de Garantia:</label>
            <input type="date" class="form-control" id="mesesgarantia" name="mesesgarantia" placeholder="mesesgarantia">
        </div>
        <div class="form-group">
            <label for="cep">Data da Entrega:</label>
            <input type="number" class="form-control" id="dataentrega" name="dataentrega" placeholder="dataentrega">
        </div>
       <center> <button type="submit" class="btn btn-danger">Cadastrar</button> </center>
    </form>
</div>
